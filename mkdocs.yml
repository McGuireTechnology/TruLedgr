site_name: TruLedgr Documentation
site_description: Personal Finance Application - Documentation
site_author: McGuire Technology
site_url: https://docs.truledgr.app

# Repository
repo_name: McGuireTechnology/truledgr
repo_url: https://github.com/McGuireTechnology/truledgr
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view

  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - User Guide:
    - Getting Started: user-guide/getting-started.md
    - Managing Finances: user-guide/managing-finances.md
    - Budgets & Analytics: user-guide/budgets-analytics.md
    - Family & Household: user-guide/family-household.md
    - Security & Privacy: user-guide/security-privacy.md
    - FAQ: user-guide/faq.md
  - Developer Guide:
    - Overview: developer-guide/overview.md
    - Development Setup: developer-guide/setup.md
    - Architecture: developer-guide/architecture.md
    - Backend Development: developer-guide/backend.md
    - Frontend Development: developer-guide/frontend.md
    - Testing: developer-guide/testing.md
    - Deployment: developer-guide/deployment.md
    - API Reference: developer-guide/api-reference.md
  - Contributing:
    - Guidelines: contributing/guidelines.md
    - Code Style: contributing/code-style.md
    - Pull Requests: contributing/pull-requests.md
  - About:
    - License: about/license.md
    - Changelog: about/changelog.md

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/McGuireTechnology/truledgr
  version:
    provider: mike
