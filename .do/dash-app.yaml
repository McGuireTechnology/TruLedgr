name: truledgr-dash
region: nyc1

# Environment variables for build
envs:
  - key: NODE_ENV
    value: production
  - key: VITE_API_URL
    value: https://api.truledgr.app

# Static site configuration for dashboard
static_sites:
  - name: dash
    source_dir: /
    github:
      repo: McGuireTechnology/TruLedgr
      branch: main
    build_command: npm ci --include=dev && npm run build:dash
    output_dir: dash/dist
    index_document: index.html
    catchall_document: index.html
    routes:
      - path: /

# Domains
domains:
  - domain: dash.truledgr.app
    type: PRIMARY
