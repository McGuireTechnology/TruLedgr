name: truledgr-dash
region: nyc1

# Build configuration for dashboard
services:
  - name: dash
    source_dir: /
    github:
      repo: McGuireTechnology/TruLedgr
      branch: main
    build_command: npm ci && npm run build:dash
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    routes:
      - path: /
    
    # Static site configuration
    static_sites:
      - name: dash
        source_dir: dist
        index_document: index.html
        error_document: index.html
        catchall_document: index.html

# Environment variables for build
envs:
  - key: NODE_ENV
    value: production
  - key: VITE_API_URL
    value: https://api.truledgr.app

# Domains
domains:
  - domain: dash.truledgr.app
    type: PRIMARY
